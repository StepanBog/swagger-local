<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swagger Editor</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-editor-dist@4.14.6/swagger-editor.css" >
    <link rel="icon" type="image/png" href="./images/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./images/favicon-16x16.png" sizes="16x16" />
</head>

<body>
    <div id="swagger-editor"></div>
    <div id="file-selector" style="position: fixed; top: 10px; right: 10px; z-index: 1000; background: white; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
        <div id="status" style="margin-bottom: 10px; font-weight: bold;">üîÑ Loading...</div>
        <label for="contract-select">üìÅ Select Contract:</label>
        <select id="contract-select" style="margin-left: 10px;">
            <option value="">‚è≥ Loading contracts...</option>
        </select>
        <button id="new-contract" style="margin-left: 10px;" title="Create new contract (auto-adds .yml if no extension)">‚ûï New Contract</button>
    </div>

    <script src="https://unpkg.com/swagger-editor-dist@4.14.6/swagger-editor-bundle.js"></script>
    <script src="./auto-save.js"></script>
    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Swagger Editor
        window.onload = function() {
            console.log('Window loaded, initializing Swagger Editor...');
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ SwaggerEditorBundle –¥–æ—Å—Ç—É–ø–µ–Ω
            if (typeof SwaggerEditorBundle === 'undefined') {
                console.error('SwaggerEditorBundle is not loaded!');
                document.getElementById('swagger-editor').innerHTML = '<div style="padding: 20px; color: red;">Error: Swagger Editor failed to load. Please refresh the page.</div>';
                return;
            }
            
            console.log('SwaggerEditorBundle is available, creating editor...');
            
            // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è Swagger Editor
            const editor = SwaggerEditorBundle({
                dom_id: '#swagger-editor',
                presets: [
                    SwaggerEditorBundle.presets
                ],
                plugins: [
                    SwaggerEditorBundle.plugins
                ],
                // –ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
                onComplete: function() {
                    console.log('Swagger Editor loaded successfully');
                    document.getElementById('status').innerHTML = '‚úÖ Editor loaded successfully';
                    setTimeout(() => {
                        try {
                            initializeAutoSave();
                            loadContracts();
                        } catch (error) {
                            console.error('Error in onComplete:', error);
                        }
                    }, 2000);
                },
                onError: function(error) {
                    console.error('Swagger Editor error:', error);
                    document.getElementById('swagger-editor').innerHTML = '<div style="padding: 20px; color: red;">Error loading Swagger Editor: ' + error + '</div>';
                }
            });

            // –ì–ª–æ–±–∞–ª—å–Ω–∞—è –ø–µ—Ä–µ–º–µ–Ω–Ω–∞—è –¥–ª—è –¥–æ—Å—Ç—É–ø–∞ –∫ —Ä–µ–¥–∞–∫—Ç–æ—Ä—É
            window.swaggerEditor = editor;
            console.log('Editor instance created:', editor);
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–∫–æ–Ω–∫—É –∑–∞–≥—Ä—É–∑–∫–∏ –≤–º–µ—Å—Ç–æ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–µ—Ñ–æ–ª—Ç–Ω–æ–≥–æ –∫–æ–Ω—Ç–µ–Ω—Ç–∞
            setTimeout(() => {
                if (window.swaggerEditor && window.swaggerEditor.specActions) {
                    const loadingContent = `openapi: 3.0.0
info:
  title: Welcome to Swagger Editor
  version: 1.0.0
  description: |
    Select a contract from the dropdown above to start editing.
    
    Available actions:
    - Select Contract: Choose from the dropdown in the top-right corner
    - New Contract: Create a new contract file
    - Auto-save: Changes are automatically saved every 3 seconds
    
    Tips:
    - Use the contract selector to switch between different API specifications
    - All changes are automatically saved to the selected contract file
    - You can also use the "Save Contract" button for manual saving
paths:
  /welcome:
    get:
      summary: Welcome endpoint
      description: This is a placeholder endpoint
      responses:
        '200':
          description: Welcome message
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Welcome to Swagger Editor"`;
                    
                    window.swaggerEditor.specActions.updateSpec(loadingContent);
                    console.log('Loading welcome message displayed');
                }
            }, 2000);
        };

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –ø–∞—Ä–∞–º–µ—Ç—Ä–∞ contract –∏–∑ URL
        function getContractFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('contract');
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞ –∫–æ–Ω—Ç—Ä–∞–∫—Ç–æ–≤
        function loadContracts() {
            console.log('Loading contracts...');
            fetch('/contracts')
                .then(response => {
                    console.log('Contracts response status:', response.status);
                    return response.json();
                })
                .then(contracts => {
                    console.log('Contracts loaded:', contracts);
                    const select = document.getElementById('contract-select');
                    const currentValue = select.value; // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–µ–∫—É—â–µ–µ –∑–Ω–∞—á–µ–Ω–∏–µ
                    select.innerHTML = '';
                    
                    contracts.forEach(contract => {
                        const option = document.createElement('option');
                        option.value = contract;
                        option.textContent = contract;
                        select.appendChild(option);
                    });

                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ –ø–∞—Ä–∞–º–µ—Ç—Ä contract –≤ URL
                    const urlContract = getContractFromURL();
                    if (urlContract && contracts.includes(urlContract)) {
                        console.log('Loading contract from URL:', urlContract);
                        select.value = urlContract;
                        loadContract(urlContract);
                        document.getElementById('status').innerHTML = '‚úÖ Contract loaded from URL';
                    } else if (currentValue && contracts.includes(currentValue)) {
                        // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤—ã–±—Ä–∞–Ω–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ
                        select.value = currentValue;
                        document.getElementById('status').innerHTML = '‚úÖ Ready - select a contract';
                    } else if (contracts.length > 0) {
                        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø–µ—Ä–≤–æ–µ –ø–æ –∞–ª—Ñ–∞–≤–∏—Ç—É, –Ω–æ –ù–ï –∑–∞–≥—Ä—É–∂–∞–µ–º –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏
                        select.value = contracts[0];
                        document.getElementById('status').innerHTML = '‚úÖ Ready - select a contract';
                        // –ù–µ –≤—ã–∑—ã–≤–∞–µ–º loadContract() - –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å–∞–º –≤—ã–±–µ—Ä–µ—Ç
                    } else {
                        document.getElementById('status').innerHTML = '‚ö†Ô∏è No contracts available';
                    }
                })
                .catch(error => {
                    console.error('Error loading contracts:', error);
                });
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∫–æ–Ω—Ç—Ä–∞–∫—Ç–∞
        function loadContract(filename) {
            console.log('Loading contract:', filename);
            fetch(`/contracts/${filename}`)
                .then(response => {
                    console.log('Contract response status:', response.status);
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    return response.text();
                })
                .then(content => {
                    console.log('Contract content loaded, updating editor...');
                    if (window.swaggerEditor && window.swaggerEditor.specActions) {
                        // –í—Ä–µ–º–µ–Ω–Ω–æ –æ—Ç–∫–ª—é—á–∞–µ–º –∞–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –∫–æ–Ω—Ç—Ä–∞–∫—Ç–∞
                        const wasAutoSaveEnabled = window.autoSaveInterval;
                        if (wasAutoSaveEnabled) {
                            clearInterval(window.autoSaveInterval);
                        }
                        
                        window.swaggerEditor.specActions.updateSpec(content);
                        console.log('Contract loaded into editor');
                        document.getElementById('status').innerHTML = '‚úÖ Contract loaded: ' + filename;
                        
                        // –û–±–Ω–æ–≤–ª—è–µ–º lastSavedContent –¥–ª—è –∞–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è
                        if (window.lastSavedContent !== undefined) {
                            window.lastSavedContent = content;
                            console.log('Updated lastSavedContent for auto-save');
                        }
                        
                        // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∞–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —á–µ—Ä–µ–∑ –Ω–µ–±–æ–ª—å—à—É—é –∑–∞–¥–µ—Ä–∂–∫—É
                        if (wasAutoSaveEnabled) {
                            setTimeout(() => {
                                if (window.autoSaveFunctions && window.autoSaveFunctions.initializeAutoSave) {
                                    window.autoSaveFunctions.initializeAutoSave();
                                }
                            }, 1000);
                        }
                    } else {
                        console.error('Swagger Editor not ready yet, retrying in 1 second...');
                        setTimeout(() => loadContract(filename), 1000);
                    }
                })
                .catch(error => {
                    console.error('Error loading contract:', error);
                    alert('Error loading contract: ' + error.message);
                });
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ DOM
        function addEventListeners() {
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∏–∑–º–µ–Ω–µ–Ω–∏—è –∫–æ–Ω—Ç—Ä–∞–∫—Ç–∞
            const contractSelect = document.getElementById('contract-select');
            if (contractSelect) {
                contractSelect.addEventListener('change', function(e) {
                    if (e.target.value) {
                        loadContract(e.target.value);
                    }
                });
            }

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –∫–æ–Ω—Ç—Ä–∞–∫—Ç–∞
            const saveButton = document.getElementById('save-contract');
            if (saveButton) {
                saveButton.addEventListener('click', function() {
                    if (window.autoSaveFunctions && window.autoSaveFunctions.manualSave) {
                        window.autoSaveFunctions.manualSave();
                    } else {
                        console.error('Auto-save functions not available');
                    }
                });
            }

            // –°–æ–∑–¥–∞–Ω–∏–µ –Ω–æ–≤–æ–≥–æ –∫–æ–Ω—Ç—Ä–∞–∫—Ç–∞
            const newContractButton = document.getElementById('new-contract');
            if (newContractButton) {
                newContractButton.addEventListener('click', function() {
                    const filename = prompt('Enter contract filename (e.g., new-contract or new-contract.yml):');
                    if (filename) {
                        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –¥–æ–±–∞–≤–ª—è–µ–º .yml –µ—Å–ª–∏ —Ä–∞—Å—à–∏—Ä–µ–Ω–∏–µ –Ω–µ —É–∫–∞–∑–∞–Ω–æ
                        let finalFilename = filename.trim();
                        if (!finalFilename.endsWith('.yaml') && !finalFilename.endsWith('.yml') && !finalFilename.endsWith('.json')) {
                            finalFilename += '.yml';
                            console.log('Auto-added .yml extension:', finalFilename);
                        }
                        
                        const defaultContent = `openapi: 3.0.0
info:
  title: New API
  version: 1.0.0
  description: New API description
paths:
  /example:
    get:
      summary: Example endpoint
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Hello World"`;

                        fetch(`/contracts/${finalFilename}`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/yaml'
                            },
                            body: defaultContent
                        })
                        .then(() => {
                            loadContracts();
                            document.getElementById('contract-select').value = finalFilename;
                            window.swaggerEditor.specActions.updateSpec(defaultContent);
                            console.log('Contract created successfully:', finalFilename);
                        })
                        .catch(error => {
                            console.error('Error creating contract:', error);
                            alert('Error creating contract: ' + error.message);
                        });
                    }
                });
            }
        }

        // –í—ã–∑—ã–≤–∞–µ–º –¥–æ–±–∞–≤–ª–µ–Ω–∏–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
        addEventListeners();
    </script>
</body>
</html>
